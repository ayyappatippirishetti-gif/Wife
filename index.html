<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Definitely Not Coercive</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #f7f7ff, #e9e9ff);
    }
    .card {
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 28px;
      width: min(520px, calc(100vw - 32px));
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 1.6rem; }
    p { margin: 0 0 18px; opacity: 0.8; }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 700;
      cursor: pointer;
      transform-origin: center;
      transition: transform 200ms ease, filter 200ms ease, opacity 200ms ease;
      user-select: none;
    }
    #yesBtn {
      background: #2ecc71;
      color: white;
      box-shadow: 0 10px 18px rgba(46, 204, 113, 0.25);
    }
    #noBtn {
      background: #e74c3c;
      color: white;
      box-shadow: 0 10px 18px rgba(231, 76, 60, 0.22);
    }
    #msg {
      margin-top: 16px;
      min-height: 1.4em;
      font-weight: 600;
    }
    .tiny-note {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you click ‚ÄúYes‚Äù?</h1>
    <p>(Totally voluntary. Definitely.)</p>

    <div class="buttons">
      <button id="yesBtn" aria-label="Yes">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <div id="msg" aria-live="polite"></div>
    <div class="tiny-note">Click ‚ÄúNo‚Äù a few times and watch what happens üëÄ</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    let yesScale = 1;
    let noScale = 1;

    function applyScales() {
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.style.opacity = String(Math.max(0.25, noScale)); // fades a bit as it shrinks
    }

    noBtn.addEventListener("click", () => {
      // Make Yes grow faster than No shrinks
      yesScale = Math.min(6, yesScale * 1.25);
      noScale = Math.max(0.35, noScale * 0.92);

      applyScales();

      const lines = [
        "Interesting choice‚Ä¶",
        "Are you sure?",
        "This is getting awkward.",
        "Okay, but like‚Ä¶ why?",
        "At this point, ‚ÄúYes‚Äù is right there."
      ];
      msg.textContent = lines[Math.floor(Math.random() * lines.length)];
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "‚úÖ You clicked Yes! (Thank you for your totally free choice.)";
      // Optional: reset after success
      yesScale = 1;
      noScale = 1;
      applyScales();
    });

    applyScales();
  </script>
</body>
</html>
